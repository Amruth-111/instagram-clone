{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
  </head>
  <body>
    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Logo" />
        </div>
        <div class="l-part">
          {% if messages %} {% for message in messages %}
          <p
            style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};"
          >
            {{ message }}
          </p>
          {% endfor %} {% endif %}
          <form method="POST">
            {% csrf_token %}
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="input-1"
              required
            />
            <div class="overlap-text">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="input-2"
                required
              />
              <a href="#">Forgot?</a>
            </div>
            <button type="submit" class="btn">Log in</button>
          </form>
        </div>
      </div>
      <div class="sub-content">
        <div class="s-part">
          Don't have an account?<a href="{% url 'register' %}">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
